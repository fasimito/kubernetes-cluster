apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-master
  labels:
    name: redis-master
spec:
  replicas: 1
  selector:
    name: redis-master
  template:
    metadata:
      labels:
        name: redis-master
    spec:
      containers:
      - name: master-memory
        image: redis:5.0
        ports:
        - containerPort: 6379
        resources:
          limits:
            memory: "4096M"